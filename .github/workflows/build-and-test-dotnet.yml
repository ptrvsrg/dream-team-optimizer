name: Build and Test .NET

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -o out --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Launch Gale-Shapley Strategy
      run: |
        ./out/DreamTeamOptimizer.ConsoleApp \
        -j DreamTeamOptimizer.ConsoleApp/example/Juniors20.csv \
        -t DreamTeamOptimizer.ConsoleApp/example/Teamleads20.csv \
        -n 1000 \
        -s GaleShapley \
        -c 4
    - name: Launch Weighted Preference Strategy
      run: |
          ./out/DreamTeamOptimizer.ConsoleApp \
          -j DreamTeamOptimizer.ConsoleApp/example/Juniors20.csv \
          -t DreamTeamOptimizer.ConsoleApp/example/Teamleads20.csv \
          -n 1000 \
          -s WeightedPreference \
          -c 4
    - name: Launch Bipartite Graph Strategy
      run: |
          ./out/DreamTeamOptimizer.ConsoleApp \
          -j DreamTeamOptimizer.ConsoleApp/example/Juniors20.csv \
          -t DreamTeamOptimizer.ConsoleApp/example/Teamleads20.csv \
          -n 1000 \
          -s BipartiteGraph \
          -c 4
